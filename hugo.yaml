theme: docura
publishDir: docs

enableGitInfo: true

markup:
  highlight:
    noClasses: false
  goldmark:
    renderer:
      unsafe: true

services:
  googleAnalytics:
    ID: G-xxxxxxxxxx

defaultContentLanguage: en
languages:
  en:
    languageName: English
    languageCode: en-US
    contentDir: content/en
    title: Onboard
    description: Focus on your app, we take care of onboard to CICD of your choice
    weight: 1

params:

  author:
    name: Lemuel Nabong
    url: https://onboard.hammerden.com

  themeColors:
    light: '#ffffff'
    dark: '#121212'

  years:
    start: ''
    present: 2023

  social:
    github: ''
    youtube: ''
    facebook: ''
    x: ''

  ads:
    googleAdSense: ''

  donate:
    buyMeACoffee: ''
    githubSponsor: ''

  algolia:
    en:
      container: '#site-header-search'
      appId: ''
      indexName: ''
      apiKey: ''

  home:

    repository: 'your/repo'

